<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <img src="../Logomakr_0NfGLV.png">
    <div id="map"></div>
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>

      function initMap() {
        var uluru = {lat: 54.6549, lng: -8.1041};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru

        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
          suppressInfoWindows = false
        });
      }
      var infoWindow = new google.maps.InfoWindow();
var firstLayer = new google.maps.FusionTablesLayer({
          query: {
            select: 'geometry',
            from: '196LqydLhOq1Wl9612hNhcGoh4vUmRjTaiFvDhA'
          },
          map: map,
          suppressInfoWindows: true
        });
        google.maps.event.addListener(firstLayer, 'click', function(e) {
          windowControl(e, infoWindow, map);
        });  function windowControl(e, infoWindow, map) {
        infoWindow.setOptions({
          content: e.infoWindowHtml,
          position: e.latLng,
          pixelOffset: e.pixelOffset
        });
        infoWindow.open(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  };
var kmlLayer = new google.maps.KmlLayer(kmlUrl, kmlOptions);

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXSQg6uRk9OD-fGID7NQ52sXpufXz268&callback=initMap">
    </script>
  </body>
</html>
